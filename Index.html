<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 24px;
            color: #e91e63;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        #siBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #noBtn:hover {
            transform: translate(
                calc(Math.random() * 100px),
                calc(Math.random() * 100px)
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">¿Pero vamos a estar juntos al final no?</div>
        <div class="buttons">
            <button id="siBtn" onclick="respuestaSi()">Sí</button>
            <button id="noBtn" onmouseover="evitarNo(event)">No</button>
        </div>
    </div>

    <script>
        function respuestaSi() {
            alert('¡Sabía que dirías que sí! ❤️');
        }

        function evitarNo(event) {
            const button = event.target;
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const randomX = Math.random() * (containerRect.width - button.offsetWidth);
            const randomY = Math.random() * (containerRect.height - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
